<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans Software</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-ocean-image.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 30, 60, 0.3);
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 5rem;
            color: #ffffff;
            margin-bottom: 1.5rem; /* Increased space below Oceans */
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 0;
            line-height: 1.4; /* Adjusted for less space between lines */
        }
        .login-btn {
            font-family: Arial, sans-serif;
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background-color: #ffffff;
            color: #0a4275;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <button class="login-btn">Client Login</button>
        <h1>Oceans</h1>
        <p>Empowering enterprises with artificial intelligence<br>
        For questions, contact: info@oceanssoftware.com</p>
    </div>
</body>
</html>
